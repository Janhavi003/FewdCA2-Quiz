<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Game</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="homepage">
        <div class="logo">
            <img src="./assets/logo.png">
        </div>
        <div class="userdetails">
            <h3><b>Lets play quiz with</b></h3>
            <h1>Qizzio</h1>
            <p>Enter your name and nickname to read the instructions and start the game.</p>
            <form>
                    <input placeholder="Enter your name:" id="Name" style="background-color: #0CC1CC; border: none;" type="text" name="name">
                <br>
                <input placeholder="Enter your nickname:" id= "Nickname" style="background-color: #0CC1CC; border: none;" type="text" name="nickname">
            </form>
            <button id="save">Save</button>
            <br>
            <br>
            <button id="next">Next</button>
        </div>
    </div>
    <script src="./script.js"></script>
    
</body>
</html>
